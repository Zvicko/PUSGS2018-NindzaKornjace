<h3>Choose branch office:</h3>
<div>
  <a *ngFor="let branchOffice of branchOffices"
      routerLink={{next}}
      (click)="OnClick(branchOffice)">
      <img src="{{branchOffice.ImageUrl}}"> <br>
      Adress: <br>
      {{branchOffice.Adress}} <br>
      Longitude:<br>
      {{branchOffice.Longitude}}<br>
      Latitude:<br>
      {{branchOffice.Latitude}}<br>
  </a>
</div>
