<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
            <h3>Unapproved users:</h3>
            
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ImageUrl</th>
                  <th scope="col">FirsName</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Email</th>
                  <th scope="col">BirthDate</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users"
                
                 style="cursor: default;">
                  <th scope="row"> 
                    <img src="{{user.ImageUrl}}"></th>
                  <td>{{user.FirsName}}</td>
                  <td>{{user.LastName}}</td>
                  <td>{{user.Email}}</td>
                  <td>{{user.BirthDate}}</td>
                  <td><button (click)="OnClick(user)">Aprove</button></td>
                </tr>
              </tbody>
            </table>




             
      
    </div>
  </div>
</div>
</div>
